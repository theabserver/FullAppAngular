<div class="w-full max-w-xs">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input ngModel required email name="email" #email="ngModel" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
      <p class="text-red-500 text-xs italic" *ngIf="email.value !== '' && email.dirty && email.invalid">Enter a valid email</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input ngModel required #password="ngModel" name="password" type="password" class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="***********">
      <p class="text-red-500 text-xs italic" *ngIf="password.value == '' && password.dirty">Please enter a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="!loginForm.valid"  class="bg-blue-500 hover:bg-blue-700 disabled:opacity-75 bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
